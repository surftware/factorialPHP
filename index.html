<script>
  // Obtenemos todos los datos
fetch('http://10.200.3.35/evaluacion_desarrollador_servicio_4_0')
.then(response => response.json())
.then(json => {
    printPokemons(json.results);
});

// Pinta todos los pokemos insertando un HTML dentro del #container
function printPokemons(pokemons) {
const container = document.getElementById('container')
pokemons.forEach(pokemon => {
container.innerHTML = `
${container.innerHTML}
<div class="card">
<h2>${pokemon.tipo.charAt(0).toUpperCase() + pokemon.tipo.slice(1)}</h2>
</card>
`;
});
}
